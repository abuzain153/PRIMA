<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير الكميات المستلمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* الاتجاه من اليمين لليسار */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            margin-bottom: 5px;
            text-decoration: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>تقرير الكميات المستلمة</h1>

    <table>
        <thead>
            <tr>
                <th>اسم المنتج</th>
                <th>الكمية</th>
                <th>التاريخ</th>
            </tr>
        </thead>
        <tbody>
            {% for movement in movements %}
            <tr>
                <td>{{ movement.product.product_name }}</td>
                <td>{{ movement.quantity }}</td>
                <td>{{ movement.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'received_report_excel' %}" class="btn">تنزيل التقرير كملف Excel</a>
</body>
</html>
