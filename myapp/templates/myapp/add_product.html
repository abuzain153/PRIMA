{% extends 'base.html' %}

{% block title %}إضافة منتج{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4">إضافة منتج</h1>

    {% if messages %}
    <div class="alert">
        {% for message in messages %}
            <p class="alert-{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">اسم المنتج:</label>
            <input type="text" name="product_name" class="form-control" placeholder="اسم المنتج" required>
        </div>

        <div class="mb-3">
            <label class="form-label">رمز المنتج:</label>
            <input type="text" name="product_code" class="form-control" placeholder="رمز المنتج" required>
        </div>

        <div class="mb-3">
            <label class="form-label">الكمية:</label>
            <input type="number" name="quantity" class="form-control" placeholder="الكمية" required>
        </div>

        <div class="mb-3">
            <label class="form-label">الوحدة:</label>
            <input type="text" name="unit" class="form-control" placeholder="الوحدة" required>
        </div>

        <div class="mb-3">
            <label class="form-label">الحد الأدنى للمخزون:</label>
            <input type="number" name="min_stock" class="form-control" placeholder="الحد الأدنى للمخزون" required>
        </div>

        <button type="submit" class="btn btn-success w-100">إضافة</button>
    </form>
</div>

{% endblock %}
