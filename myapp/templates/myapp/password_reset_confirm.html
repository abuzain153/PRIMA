<!DOCTYPE html>
<html lang="ar">
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate "إعادة تعيين كلمة المرور" %}</title>
</head>
<body>
    <h1>{% translate "إعادة تعيين كلمة المرور" %}</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="new_password">{% translate "كلمة المرور الجديدة:" %}</label>
            <input type="password" name="new_password" required>
        </div>
        <div>
            <label for="confirm_password">{% translate "تأكيد كلمة المرور الجديدة:" %}</label>
            <input type="password" name="confirm_password" required>
        </div>
        <button type="submit">{% translate "تعيين كلمة المرور الجديدة" %}</button>
    </form>
</body>
</html>
