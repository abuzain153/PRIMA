{% load i18n %}
{% extends 'base.html' %}
{% block content %}
    <h1>{% translate "رفع ملف Excel - مواد خام" %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file" required>
        <button type="submit">{% translate "رفع واستيراد مواد خام" %}</button>
    </form>
    {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url 'product_list' %}">{% translate "العودة لقائمة المنتجات" %}</a>
{% endblock %}
