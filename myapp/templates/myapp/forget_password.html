<!DOCTYPE html>
<html lang="ar">
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate "نسيت كلمة المرور" %}</title>
</head>
<body>
    <h1>{% translate "نسيت كلمة المرور؟" %}</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate "إرسال رابط إعادة تعيين كلمة المرور" %}</button>
    </form>
    <a href="{% url 'login' %}">{% translate "العودة إلى تسجيل الدخول" %}</a>
</body>
</html>
